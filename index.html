<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Venta de Entradas</title>
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Venta de Entradas</h1>

  <label for="evento">Elegí un evento:</label>
  <select id="evento">
    <option value="">-- Seleccioná --</option>
  </select>

  <label for="cantidad">Cantidad:</label>
  <input type="number" id="cantidad" min="1" />

  <button id="agregar">Agregar al carrito</button>
  <button id="calcular">Calcular el total del carrito</button>

  <p id="mensaje"></p>

  <h2>Carrito</h2>
  <ul id="carrito"></ul>

  <p id="total"></p>
  <button id="confirmar" style="display: none;">Confirmar compra</button>
</body>
</html>
